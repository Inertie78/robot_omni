<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>AxisOne ‚Äì Cockpit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>AxisOne ‚Äì Robot Cockpit</h1>
    <nav>
        <a href="index.html">Cockpit</a>
        <a href="ia.html">IA</a>
        <a href="pi.html">PI</a>
        <a href="config.html">Config</a>
    </nav>
</header>

<!-- ===========================
     MODES (HUD STYLE)
=========================== -->
<section class="card">
    <h2>‚öôÔ∏è Mode Robot</h2>
    <div class="mode-row">
        <button class="hud-btn mode" onclick="setMode('MANUAL')">MODE MANUAL</button>
        <button class="hud-btn mode" onclick="setMode('AI')">MODE AI</button>
    </div>
</section>

<!-- ===========================
    ENCODEURS (HUD STYLE)
=========================== -->
<section class="card">
    <h2>üìà Encodeurs</h2>
    <div id="encDisplay" class="hud-grid-3">
        <div class="hud-item"><label>Wheel FL</label><span id="enc_fl">--</span></div>
        <div class="hud-item"><label>Wheel FR</label><span id="enc_fr">--</span></div>
        <div class="hud-item"><label>Wheel Rear</label><span id="enc_rear">--</span></div>

        <div class="hud-item"><label>vx</label><span id="enc_vx">--</span></div>
        <div class="hud-item"><label>vy</label><span id="enc_vy">--</span></div>
        <div class="hud-item"><label>w</label><span id="enc_w">--</span></div>
    </div>
</section>

<!-- ===========================
    VIDEO (HUD STYLE)
=========================== -->
<section class="card">
    <h2>üõ∏ Vid√©o</h2>
    <div class="centered">
        <video id="video" autoplay playsinline muted></video>
    </div>
</section>

<!-- ===========================
     COMMANDES ROBOT (HUD STYLE)
=========================== -->
<section class="card">
    <h2>üéÆ Commandes Robot</h2>

    <div class="omni-wrapper">
        <button class="hud-btn curve-left" onclick="sendOmni(1, 0, 1)">‚Ü∫</button>

        <div class="omni">
            <button class="hud-btn" onclick="sendOmni(1,1,0)">‚Üñ</button>
            <button class="hud-btn" onclick="sendOmni(1,0,0)">‚ñ≤</button>
            <button class="hud-btn" onclick="sendOmni(1,-1,0)">‚Üó</button>

            <button class="hud-btn" onclick="sendOmni(0,1,0)">‚óÄ</button>
            <button class="hud-btn stop" onclick="sendStop()">STOP</button>
            <button class="hud-btn" onclick="sendOmni(0,-1,0)">‚ñ∂</button>

            <button class="hud-btn" onclick="sendOmni(-1,1,0)">‚Üô</button>
            <button class="hud-btn" onclick="sendOmni(-1,0,0)">‚ñº</button>
            <button class="hud-btn" onclick="sendOmni(-1,-1,0)">‚Üò</button>

            <div class="rot-row">
                <button class="hud-btn rot" onclick="sendOmni(0,0,1)">‚ü≤</button>
                <button class="hud-btn rot" onclick="sendOmni(0,0,-1)">‚ü≥</button>
            </div>
        </div>

        <button class="hud-btn curve-right" onclick="sendOmni(1, 0, -1)">‚Üª</button>
    </div>
</section>

<!-- ===========================
     RADAR (HUD STYLE)
=========================== -->
<section class="card">
    <h2>üì° Radar</h2>

    <div class="centered" style="margin-bottom: 12px;">
        <canvas id="radarCanvas" width="250" height="250"></canvas>
    </div>

    <div id="radarDisplay" class="hud-grid-3">
        <div class="hud-item"><label>Distance</label><span id="radar_dist">--</span></div>
        <div class="hud-item"><label>Angle</label><span id="radar_angle">--</span></div>
        <div class="hud-item"><label>Signal</label><span id="radar_signal">--</span></div>
    </div>
</section>


<!-- ===========================
     LOG (HUD STYLE)
=========================== -->
<pre id="log"></pre>

<script src="index.js"></script>
</body>
</html>
